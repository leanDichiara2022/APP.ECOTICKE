<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="remito_title">Plantilla de Remito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .logo {
            max-width: 100px;
        }
        .business-info {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .remito-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            margin-top: 30px;
            text-align: right;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="business-info" data-i18n="business_name">Nombre del Negocio (Opcional)</div>
    </div>

    <div class="remito-info">
        <div><span data-i18n="date">Fecha</span>: <span>_____/_____/_____</span></div>
        <div><span data-i18n="remito_number">N° Remito</span>: <span>________</span></div>
    </div>

    <table>
        <thead>
            <tr>
                <th data-i18n="description">Descripción</th>
                <th data-i18n="quantity">Cantidad</th>
                <th data-i18n="price">Precio</th>
                <th data-i18n="total">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>________________________</td>
                <td>____</td>
                <td>______</td>
                <td>______</td>
            </tr>
            <tr>
                <td>________________________</td>
                <td>____</td>
                <td>______</td>
                <td>______</td>
            </tr>
            <tr>
                <td>________________________</td>
                <td>____</td>
                <td>______</td>
                <td>______</td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <span data-i18n="total_to_pay">Total a Pagar</span>: ________
    </div>
</body>
</html>
