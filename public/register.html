<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title data-i18n="register_title">Registro - TickECO</title>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-logo">
      <a href="/"><img src="/images/TickECO-Photoroom.png" alt="Logo de TickECO" /></a>
    </div>
    <div class="language-selector">
      <select id="languageSwitcher">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main class="register-container">
    <h1 data-i18n="create_account">Crear Cuenta</h1>

    <form id="registerForm" autocomplete="on">
      <div class="form-group">
        <label for="name" data-i18n="full_name">Nombre Completo</label>
        <input type="text" id="name" placeholder="Ingrese su nombre completo" required />
      </div>

      <div class="form-group">
        <label for="email" data-i18n="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required />
      </div>

      <div class="form-group">
        <label for="password" data-i18n="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword" data-i18n="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Repita su contraseña" required />
      </div>

      <button type="submit" data-i18n="register_button">Registrarse</button>
    </form>

    <p data-i18n="already_have_account">
      ¿Ya tienes una cuenta? <a href="login.html" data-i18n="login_here">Inicia sesión aquí</a>
    </p>

    <p id="registerMessage" class="message"></p>

    <a href="index.html" class="back-btn">⬅ Volver al Inicio</a>
  </main>

  <script src="/js/register.js" defer></script>
</body>
</html>
