<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title data-translate="login_title">Inicio de Sesión - TickECO</title>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-logo">
      <a href="/"><img src="/images/TickECO-Photoroom.png" alt="Logo de la aplicación" /></a>
    </div>
  </header>

  <main class="login-container">
    <h1 data-translate="login_heading">Inicia Sesión</h1>

    <form id="loginForm" autocomplete="on">
      <div class="form-group">
        <label for="email" data-translate="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo" required />
      </div>

      <div class="form-group">
        <label for="password" data-translate="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required />
      </div>

      <button type="submit" data-translate="login_button">Iniciar Sesión</button>
    </form>

    <p data-translate="no_account">¿No tienes una cuenta? <a href="register.html" data-translate="register_here">Regístrate aquí</a></p>
    <p id="loginMessage" class="message"></p>
  </main>

  <script src="/js/i18n.js"></script>
  <script src="/js/login.js" defer></script>
</body>
</html>
