<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu suscripción</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #1e88e5;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>¡Gracias por tu suscripción!</h1>
    <p>Tu pago fue procesado con éxito. Ya podés comenzar a usar todas las funcionalidades.</p>
    <a href="/main.html" class="button">Ir al panel principal</a>
  </div>
</body>
</html>
