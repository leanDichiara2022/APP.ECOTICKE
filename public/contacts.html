<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Contactos</title>
  <link rel="stylesheet" href="/css/contacts.css" />
  <script src="/js/contacts-client.js" defer></script>
</head>
<body>
  <div class="contacts-container">
    <header class="contacts-header">
      <div class="logo-title">
        <a href="/">
          <img src="/images/TickECO-Photoroom.png" alt="Logo de la aplicación" />
        </a>
        <h1>Gestión de Contactos</h1>
      </div>
      <button onclick="window.location.href='/main.html'" class="btn-back">⬅ Volver atrás</button>
    </header>

    <main class="contacts-main">
      <p>Aquí puedes administrar y buscar tus contactos registrados.</p>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar por celular o correo..." />
        <button id="searchBtn" onclick="searchContact()">Buscar</button>
      </div>

      <div id="searchResult" class="result-container"></div>
    </main>
  </div>
</body>
</html>
