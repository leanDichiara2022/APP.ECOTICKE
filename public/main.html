<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">Panel de Tickets</title>
  <link rel="stylesheet" href="/css/main.css" />
  <style>
    /* peque침o helper para la preview */
    .hidden { display: none; }
    .preview-box {
      margin-top: 12px;
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    .preview-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .preview-actions { margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container-historial">
    <header>
      <div id="appTitle">
        <img src="/images/TickECO-Photoroom.png" alt="App Logo" class="app-logo" />
        <h1 data-i18n="main_heading">Panel de Env칤o de Tickets</h1>
      </div>
      <div class="language-selector">
        <label for="language" data-i18n="language_label">Idioma:</label>
        <select id="language">
          <option value="es">Espa침ol</option>
          <option value="en">English</option>
          <option value="pt">Portugu칡s</option>
        </select>
        <button type="button" class="logout-button" onclick="logout()" data-i18n="logout_button">Cerrar sesi칩n</button>
      </div>
    </header>

    <main>
      <!-- Formulario de subida de archivo -->
      <section class="upload-section">
        <form id="pdfForm" enctype="multipart/form-data" novalidate>
          <label for="archivo" class="file-label">Seleccionar archivo:</label>
          <input type="file" id="archivo" name="archivo" accept="*/*" />
        </form>
        <p style="font-size: 0.9em; margin-top: 5px; color: #666;">
          Pod칠s subir cualquier archivo. Si no es PDF.
        </p>
        <p id="pdfMessage" style="margin-top: 10px;"></p>

        <!-- Preview contenedor (para el archivo subido) -->
        <div id="uploadedPreview" class="preview-box hidden" style="margin-top:8px;">
          <iframe id="uploadedIframe" sandbox></iframe>
        </div>

        <!-- Selector de Plantillas -->
        <section class="template-section" style="margin-top:18px;">
          <h2 data-i18n="template_heading">Elegir Plantilla</h2>
          <div class="template-options">
            <label for="templateSelect" data-i18n="template_label">Selecciona una plantilla predefinida:</label>
            <select id="templateSelect">
              <option value="factura_detallada">Detallada</option>
              <option value="factura_simple">Simple</option>
              <option value="factura_editable">Editable</option>
              <option value="pdf_template_2">PDF Template 2</option>
            </select>
          </div>
          <div class="upload-template" style="margin-top:8px;">
            <label for="customTemplate" class="file-label" data-i18n="template_custom_label">O subir tu propia plantilla:</label>
            <input type="file" id="customTemplate" name="customTemplate" accept=".html,.pdf" />
          </div>
          <div class="preview-actions">
            <button id="previewTemplateBtn" type="button" class="btn-preview">Vista previa</button>
          </div>
          <div id="templatePreview" class="preview-box hidden" style="margin-top:8px;">
            <iframe id="templateIframe" sandbox></iframe>
          </div>
        </section>
      </section>

      <!-- Formulario de env칤o -->
      <section class="send-ticket-section" style="margin-top:18px;">
        <div class="input-group">
          <label for="countryCode" data-i18n="label_country">C칩digo Pa칤s:</label>
          <select id="countryCode">
            <option value="+54">+54 (Argentina)</option>
            <option value="+55">+55 (Brasil)</option>
            <option value="+1">+1 (EE.UU.)</option>
          </select>
        </div>

        <div class="input-group" style="margin-top:8px;">
          <label for="phoneNumber" data-i18n="label_phone">WhatsApp:</label>
          <input type="tel" id="phoneNumber" data-i18n="label_phone" placeholder="Ej: 1123456789" />
        </div>

        <div class="input-group" style="margin-top:8px;">
          <label for="email" data-i18n="label_email">Correo Electr칩nico:</label>
          <input type="email" id="email" data-i18n="label_email" placeholder="cliente@correo.com" />
        </div>

        <div class="input-group" style="margin-top:8px;">
          <label for="extraDetails" data-i18n="label_extra">Detalles Extra:</label>
          <textarea id="extraDetails" data-i18n="label_extra" placeholder="Opcional..."></textarea>
        </div>

        <!-- (Se elimin칩 el bot칩n Buscar Cliente por pedido) -->

        <div class="send-options" style="margin-top:12px;">
          <button id="sendWhatsappBtn" type="button" class="send-btn">
            <img src="/images/whatsapp.png" alt="WhatsApp" class="icon" />
            Enviar
          </button>

          <button id="sendEmailBtn" type="button" class="send-btn">
            <img src="/images/mail.png" alt="Email" class="icon" />
            Enviar
          </button>
        </div>
      </section>

      <!-- Bot칩n Historial -->
      <section class="historial-button" style="margin-top:18px;">
        <a href="/tickets.html">
          <button type="button" class="btn-historial" id="viewHistoryBtn" data-i18n="button_history">
            Ver Historial
          </button>
        </a>
      </section>

      <!-- (Se elimin칩 la secci칩n de PLANES para dejar espacio a banners / ads) -->
    </main>

    <footer>
      <p data-i18n="footer_rights">춸 2025 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/scripts.js"></script>
  <script src="/js/main.js"></script>

  <!-- Script Vista Previa Plantillas y mejoras locales -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const previewBtn = document.getElementById("previewTemplateBtn");
      const select = document.getElementById("templateSelect");
      const previewBox = document.getElementById("templatePreview");
      const iframe = document.getElementById("templateIframe");

      // Previene env칤o por defecto y usa /preview/{value}
      if (previewBtn) {
        previewBtn.addEventListener("click", (e) => {
          e.preventDefault();
          const value = select.value;
          if (!value) {
            alert("丘멆잺 Seleccion치 una plantilla");
            return;
          }
          // intento usar la ruta server-side /preview/{value}
          iframe.src = `/preview/${encodeURIComponent(value)}`;
          previewBox.classList.remove("hidden");
        });
      }

      // Si el usuario sube una plantilla local (html/pdf), mostrarla en la vista previa
      const customTemplateInput = document.getElementById("customTemplate");
      const templatePreviewBox = previewBox;
      if (customTemplateInput) {
        customTemplateInput.addEventListener("change", (e) => {
          const f = e.target.files && e.target.files[0];
          if (!f) return;
          const url = URL.createObjectURL(f);
          iframe.src = url;
          templatePreviewBox.classList.remove("hidden");
        });
      }

      // Fallback: mostrar preview local inmediatamente cuando se selecciona archivo (si scripts.js no devuelve URL)
      const fileInput = document.getElementById("archivo");
      const uploadedPreview = document.getElementById("uploadedPreview");
      const uploadedIframe = document.getElementById("uploadedIframe");
      if (fileInput) {
        fileInput.addEventListener("change", (e) => {
          const f = e.target.files && e.target.files[0];
          if (!f) return;
          // si es imagen o pdf, se puede mostrar localmente
          const mime = f.type || "";
          if (mime.startsWith("image/") || mime === "application/pdf" || !mime) {
            try {
              const localUrl = URL.createObjectURL(f);
              uploadedIframe.src = localUrl;
              uploadedPreview.classList.remove("hidden");
            } catch (err) {
              // no mostrar preview local si algo falla
              console.warn("No se pudo generar preview local:", err);
            }
          }
        });
      }
    });
  </script>

  <!-- Listener Electron (solo si est치 disponible) -->
  <script>
    if (typeof require !== "undefined") {
      try {
        const { ipcRenderer } = require("electron");
        ipcRenderer.on("new-print-file", (event, filePath) => {
          showToast("游늯 Nuevo archivo detectado en impresora virtual", "success");
        });
      } catch (err) {
        console.warn("Electron no disponible en este entorno.");
      }
    }
  </script>

  <!-- script que contiene la l칩gica de traducci칩n + b칰squeda cliente etc -->
  <script src="/scripts/main-extra.js"></script>

  <div id="toastContainer" class="toast-container"></div>
</body>
</html>
