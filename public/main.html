  </style>

  <!-- üî• AGREGADO IMPORTANTE PARA EVITAR CACHE -->
  <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body>
  <div class="container-historial">
    <header>
      <div id="appTitle">
        <img src="/images/TickECO-Photoroom.png" alt="App Logo" class="app-logo" />
        <h1 data-i18n="main_heading">Panel de Env√≠o de Tickets</h1>
      </div>

      <div class="language-selector">
        <label for="language" data-i18n="language_label">Idioma:</label>
        <select id="language">
          <option value="es">Espa√±ol</option>
          <option value="en">English</option>
          <option value="pt">Portugu√™s</option>
        </select>
        <button type="button" class="logout-button" onclick="logout()" data-i18n="logout_button">Cerrar sesi√≥n</button>
      </div>
    </header>

    <main>
      <!-- Formulario de subida de archivo -->
      <section class="upload-section">
        <form id="fileForm" enctype="multipart/form-data" novalidate>
          <label for="archivo" class="file-label">Seleccionar archivo:</label>
          <input type="file" id="archivo" name="archivo" accept="*/*" />
        </form>

        <p class="small-note">Pod√©s subir cualquier archivo. Si no es PDF, lo convertimos si lo solicit√°s.</p>

        <p id="pdfMessage" style="margin-top: 10px;"></p>

        <div id="uploadedPreview" class="preview-box hidden" style="margin-top:8px;">
          <!-- din√°mico: img / object / iframe -->
          <div id="uploadedPreviewInner"></div>
        </div>

        <section class="template-section" style="margin-top:18px;">
          <h2 data-i18n="template_heading">Elegir Plantilla</h2>

          <div class="template-options">
            <label for="templateSelect" data-i18n="template_label">Selecciona una plantilla predefinida:</label>
            <select id="templateSelect">
              <option value="">-- Seleccionar --</option>
              <option value="factura_detallada">Detallada</option>
              <option value="factura_simple">Simple</option>
              <option value="factura_editable">Editable</option>
              <option value="pdf_template_2">PDF Template 2</option>
            </select>
          </div>

          <div class="upload-template" style="margin-top:8px;">
            <label for="customTemplate" class="file-label" data-i18n="template_custom_label">O subir tu propia plantilla:</label>
            <input type="file" id="customTemplate" name="customTemplate" accept=".html,.pdf,.htm" />
          </div>

          <div class="preview-actions">
            <button id="previewTemplateBtn" type="button" class="btn-preview">Vista previa</button>
          </div>

          <div id="templatePreview" class="preview-box hidden" style="margin-top:8px;">
            <div id="templatePreviewInner"></div>
          </div>
        </section>
      </section>

      <section class="send-ticket-section" style="margin-top:18px;">
        <div class="input-group">
          <label for="countryCode" data-i18n="label_country">C√≥digo Pa√≠s:</label>
          <select id="countryCode">
            <option value="+54">+54 (Argentina)</option>
            <option value="+55">+55 (Brasil)</option>
            <option value="+1">+1 (EE.UU.)</option>
          </select>
        </div>

        <div class="input-group" style="margin-top:8px;">
          <label for="phoneNumber" data-i18n="label_phone">WhatsApp:</label>
          <input type="tel" id="phoneNumber" placeholder="Ej: 1123456789" />
        </div>

        <div class="input-group" style="margin-top:8px;">
          <label for="email" data-i18n="label_email">Correo Electr√≥nico:</label>
          <input type="email" id="email" placeholder="cliente@correo.com" />
        </div>

        <div class="input-group" style="margin-top:8px;">
          <label for="extraDetails" data-i18n="label_extra">Detalles Extra:</label>
          <textarea id="extraDetails" placeholder="Opcional..."></textarea>
        </div>

        <div class="send-options" style="margin-top:12px;">
          <button id="sendWhatsappBtn" type="button" class="send-btn">
            <img src="/images/whatsapp.png" alt="WhatsApp" class="icon" />
            Enviar por WhatsApp
          </button>

          <button id="sendEmailBtn" type="button" class="send-btn">
            <img src="/images/mail.png" alt="Email" class="icon" />
            Enviar por Email
          </button>
        </div>

        <div style="margin-top:8px;">
          <button id="detectPrinterBtn" type="button">Detectar impresora (prueba)</button>
          <span id="printerStatus" class="small-note" style="margin-left:8px;">No detectada</span>
        </div>
      </section>

      <section class="historial-button" style="margin-top:18px;">
        <a href="/tickets">
          <button type="button" class="btn-historial" id="viewHistoryBtn" data-i18n="button_history">
            Ver Historial
          </button>
        </a>
      </section>

      <div id="adBanner">
        <span style="color:#888;">Espacio para banner publicitario</span>
      </div>

    </main>

    <footer>
      <p data-i18n="footer_rights">¬© 2025 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/scripts/scripts.js?v=2"></script>
  <script src="/js/main.js?v=2"></script>

  <script>
    // --- Utilidades de preview ---
    function clearElement(el) {
      while (el.firstChild) el.removeChild(el.firstChild);
    }

    function createBlobURL(file) {
      try {
        return URL.createObjectURL(file);
      } catch (e) {
        return null;
      }
    }

    function showUploadedPreview(file) {
      const container = document.getElementById('uploadedPreview');
      const inner = document.getElementById('uploadedPreviewInner');
      clearElement(inner);

      const type = file.type || '';
      const blobUrl = createBlobURL(file);

      if (type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = blobUrl;
        img.alt = file.name;
        inner.appendChild(img);
      } else if (type === 'application/pdf') {
        // Use object to better preview PDFs
        const obj = document.createElement('object');
        obj.type = 'application/pdf';
        obj.data = blobUrl;
        obj.width = '100%';
        obj.height = '100%';
        inner.appendChild(obj);
      } else if (type.startsWith('text/')) {
        // render text files
        const iframe = document.createElement('iframe');
        fetch(blobUrl).then(r=>r.text()).then(txt=>{
          iframe.srcdoc = '<pre style="white-space:pre-wrap; font-family:monospace; padding:8px;">'+
            (escapeHtml(txt))+'</pre>';
        }).catch(()=>{ iframe.src = blobUrl; });
        inner.appendChild(iframe);
      } else if (blobUrl) {
        // For unknown types provide a download link + try to embed in iframe
        const iframe = document.createElement('iframe');
        iframe.src = blobUrl;
        iframe.title = file.name;

        const dl = document.createElement('div');
        dl.innerHTML = '<p class="small-note">Vista previa limitada. <a id="dlLink" href="#">Descargar</a></p>';
        inner.appendChild(dl);
        inner.appendChild(iframe);
        const a = dl.querySelector('#dlLink');
        a.href = blobUrl;
        a.download = file.name;
      } else {
        inner.textContent = 'No se puede previsualizar este archivo. Descargalo para verlo.';
      }

      container.classList.remove('hidden');
    }

    function escapeHtml(s) {
      return (s||'')
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/\'/g,'&#039;');
    }

    // --- Template preview handling ---
    async function showTemplatePreviewFromName(name) {
      const container = document.getElementById('templatePreview');
      const inner = document.getElementById('templatePreviewInner');
      clearElement(inner);

      if (!name) return alert('‚ö†Ô∏è Seleccion√° una plantilla');

      // Try first a static server path /templates/<name>.html
      try {
        const resp = await fetch(`/templates/${encodeURIComponent(name)}.html`, {cache:'no-store'});
        if (resp.ok) {
          const html = await resp.text();
          const iframe = document.createElement('iframe');
          iframe.srcdoc = html;
          inner.appendChild(iframe);
          container.classList.remove('hidden');
          return;
        }
      } catch (e) {
        // ignore and try alt
      }

      // fallback to server preview route
      const iframe = document.createElement('iframe');
      iframe.src = `/preview/${encodeURIComponent(name)}`;
      inner.appendChild(iframe);
      container.classList.remove('hidden');
    }

    function showTemplatePreviewFromFile(file) {
      const container = document.getElementById('templatePreview');
      const inner = document.getElementById('templatePreviewInner');
      clearElement(inner);

      const type = file.type || '';
      const blobUrl = createBlobURL(file);

      if (type === 'application/pdf') {
        const obj = document.createElement('object');
        obj.data = blobUrl;
        obj.type = 'application/pdf';
        inner.appendChild(obj);
      } else {
        const iframe = document.createElement('iframe');
        if (type === 'text/html' || file.name.endsWith('.html') || file.name.endsWith('.htm')) {
          // read as text to avoid CSP restrictions
          const reader = new FileReader();
          reader.onload = (ev) => {
            iframe.srcdoc = ev.target.result;
          };
          reader.readAsText(file);
        } else {
          iframe.src = blobUrl;
        }
        inner.appendChild(iframe);
      }

      container.classList.remove('hidden');
    }

    // --- File input handlers ---
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('archivo');
      if (fileInput) {
        fileInput.addEventListener('change', (e) => {
          const f = e.target.files?.[0];
          if (!f) return;
          showUploadedPreview(f);
          document.getElementById('pdfMessage').textContent = `Archivo listo: ${f.name}`;
        });
      }

      // Template preview from select
      const previewBtn = document.getElementById('previewTemplateBtn');
      const select = document.getElementById('templateSelect');
      const customTemplateInput = document.getElementById('customTemplate');

      if (previewBtn) {
        previewBtn.addEventListener('click', (e) => {
          e.preventDefault();
          const value = select.value;
          if (value) {
            showTemplatePreviewFromName(value);
            return;
          }
          // if no selection and custom file present, show that
          const f = customTemplateInput.files?.[0];
          if (f) {
            showTemplatePreviewFromFile(f);
            return;
          }
          alert('‚ö†Ô∏è Seleccion√° una plantilla o sub√≠ una propia');
        });
      }

      if (customTemplateInput) {
        customTemplateInput.addEventListener('change', (e) => {
          const f = e.target.files?.[0];
          if (!f) return;
          showTemplatePreviewFromFile(f);
        });
      }

      // --- Send buttons ---
      const sendWhatsappBtn = document.getElementById('sendWhatsappBtn');
      const sendEmailBtn = document.getElementById('sendEmailBtn');

      async function sendFileToEndpoint(url, extra = {}) {
        const file = document.getElementById('archivo').files?.[0];
        if (!file) return alert('‚ö†Ô∏è Primero seleccion√° un archivo');

        const phone = document.getElementById('phoneNumber').value.trim();
        const email = document.getElementById('email').value.trim();
        const extraDetails = document.getElementById('extraDetails').value.trim();

        const fd = new FormData();
        fd.append('file', file);
        fd.append('filename', file.name);
        fd.append('phone', phone);
        fd.append('email', email);
        fd.append('extra', extraDetails);
        for (const k in extra) fd.append(k, extra[k]);

        try {
          const resp = await fetch(url, {
            method: 'POST',
            body: fd,
            credentials: 'include'
          });
          const data = await resp.json().catch(()=>({ok:resp.ok}));
          if (!resp.ok) return alert('Error: '+(data.message||data.error||JSON.stringify(data)));
          if (data && data.url) {
            // if server returned a whatsapp link
            window.open(data.url, '_blank');
          }
          if (typeof showToast === 'function') showToast('Env√≠o solicitado', 'success');
          else alert('Env√≠o solicitado correctamente');
        } catch (err) {
          console.error(err);
          alert('Error enviando. Revisa la consola.');
        }
      }

      if (sendWhatsappBtn) {
        sendWhatsappBtn.addEventListener('click', (e) => {
          e.preventDefault();
          // endpoint assumed: /api/send/whatsapp
          sendFileToEndpoint('/api/send/whatsapp');
        });
      }

      if (sendEmailBtn) {
        sendEmailBtn.addEventListener('click', (e) => {
          e.preventDefault();
          // endpoint assumed: /api/send/email
          sendFileToEndpoint('/api/send/email');
        });
      }

      // Printer detection (best-effort): listens for WebUSB connect events and queries navigator.usb
      const detectPrinterBtn = document.getElementById('detectPrinterBtn');
      const printerStatus = document.getElementById('printerStatus');

      async function detectPrinter() {
        if (navigator.usb) {
          try {
            const devices = await navigator.usb.getDevices();
            if (devices && devices.length) {
              printerStatus.textContent = 'Impresora detectada (USB)';
              if (typeof showToast === 'function') showToast('Impresora detectada', 'success');
              // you can add automatic open of main print area here
              return true;
            }
          } catch (e) {
            console.warn('WebUSB error', e);
          }
        }
        // fallback: check user agent or print availability
        if (window.matchMedia) {
          // no reliable way ‚Äî show not detected
        }
        printerStatus.textContent = 'No detectada';
        return false;
      }

      if (detectPrinterBtn) {
        detectPrinterBtn.addEventListener('click', async () => {
          await detectPrinter();
        });
      }

      // Auto-detect on load (best-effort)
      detectPrinter().catch(()=>{});
    });
  </script>

  <script>
    if (typeof require !== "undefined") {
      try {
        const { ipcRenderer } = require("electron");
        ipcRenderer.on("new-print-file", (event, filePath) => {
          if (typeof showToast === "function") showToast("üìÑ Nuevo archivo detectado", "success");
          // if an external print flow exists, you can trigger UI to show preview
        });
      } catch {}
    }
  </script>

  <script src="/scripts/main-extra.js?v=2"></script>

  <div id="toastContainer" class="toast-container"></div>
</body>
